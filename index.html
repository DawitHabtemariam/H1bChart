
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H1B Visa Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- CDN for Chart.js -->
</head>
<body>
    <h1>H1B Visa Chart</h1>
    <canvas id="h1bChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('h1bChart').getContext('2d');
        const h1bChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2018', '2019', '2020', '2021', '2022', '2023', '2024'],
                datasets: [
                    {
                        label: 'Expedia',
                        data: [344, 429, 406, 375, 552, 433, 331],
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                    },
                    {
                        label: 'American Airlines',
                        data: [363, 256, 283, 308, 198, 257, 271],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
